<!DOCTYPE html>
<html lang="en" data-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h1 id="loading-title">Video Downloader</h1>
            <div class="loading-loader"></div>
            <button id="loading-cancel-btn" class="loading-cancel-btn" style="display: none;">Cancel</button>
        </div>
    </div>
    
    <div class="container">
        <div class="header-container">
            <h1>Video Downloader</h1>
            <div class="header-controls">
                <label class="sound-toggle-label" title="Play completion sound">
                    <input type="checkbox" id="sound-toggle" />
                    <span class="sound-toggle-icon">üéµ</span>
                </label>
                <button id="theme-toggle-btn" class="theme-toggle-btn" title="Toggle theme">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="url-input">Enter video URL:</label>
            <div class="url-input-container">
                <input type="text" id="url-input" placeholder="https://youtube.com/watch?v=..." />
                <button id="paste-url-btn" class="paste-btn" title="Paste from clipboard">üìã</button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="download-folder">Download folder:</label>
            <div class="folder-input-container">
                <input type="text" id="download-folder" />
                <button id="select-folder-btn" class="select-folder-btn" title="Select folder">üìÅ</button>
            </div>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="audio-only" />
                Audio only (mp3)
            </label>
        </div>
        
        <div class="button-group">
            <button id="fetch-formats-btn" class="btn btn-primary">Get formats</button>
        </div>
        
        <div id="video-preview-section" class="video-preview-section" style="display: none;">
            <div id="video-preview-item" class="video-preview-item"></div>
        </div>
        
        <div id="formats-section" class="formats-section" style="display: none;">
            <div class="form-group">
                <label for="formats-select">Available formats:</label>
                <select id="formats-select" size="10"></select>
            </div>
            <div class="button-group">
                <button id="add-to-queue-btn" class="btn btn-primary">Add to queue</button>
            </div>
        </div>
        
        <div id="queue-section" class="queue-section" style="display: none;">
            <h2>Queue:</h2>
            <div id="queue-list" class="queue-list"></div>
            <div class="button-group">
                <button id="queue-start-btn" class="btn btn-success">Download</button>
                <button id="queue-pause-btn" class="btn btn-warning">Pause</button>
                <button id="queue-stop-btn" class="btn btn-danger">Stop</button>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="progress-text" class="progress-text">0%</div>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div id="history-section" class="history-section">
            <h2>Download history</h2>
            <div id="history-list" class="history-list"></div>
        </div>
    </div>
    
    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Delete from history</h3>
            <p>What would you like to delete?</p>
            <div class="modal-buttons">
                <button id="delete-history-only-btn" class="btn btn-warning">History only</button>
                <button id="delete-with-file-btn" class="btn btn-danger">History + File</button>
                <button id="cancel-delete-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
